<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERSIONES</title>
    <link rel="stylesheet" href="style.css">
    <script src = "log.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="section">
            <h1>Conversor de Codigos</h1>
        </div>
        <div class="section">
            <h2>Convertir Caracter a ASCCI</h2>
            <label><b>Ingrese un Caracter:</b></label>
            <input type="text" id="caracter">
            <br>
            <button onclick="casci()">Convertir</button>
            <button onclick="limpiart1()"> Borrar</button>
            <p id="rescasci"></p>
        </div>
        <div class="section">
            <h2>Convertir ASCCI a Binario</h2>
            <label><b>Ingrese un ASCCI:</b></label>
            <input type="text" id="ascci">
            <br>
            <button onclick="ascbin()">Convertir</button>
            <button onclick="limpiart2()"> Borrar</button>
            <p id="resbin"></p>
        </div>
        <div class="section">
            <h2>Convertir Binario a Caracter</h2>
            <label><b>Ingrese un Binario:</b></label>
            <input type="text" id="binario">
            <br>
            <button onclick="bincar()">Convertir </button>
            <button onclick="limpiart3()"> Borrar</button>
            <p id="rescar"></p>
        </div>
    </div>
</body>
</html>
